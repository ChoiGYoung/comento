<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
<body>
    <table class="calculator">
  
      <td colspan="5">
        <input type="text" id="enter">
      </td>
  
      <tr>
        <td class="num">7</td>
        <td class="num">8</td>
        <td class="num">9</td>
        <td class="calculation">+</td>
      </tr>
  
      <tr>
        <td class="num">4</td>
        <td class="num">5</td>
        <td class="num">6</td>
        <td class="calculation">-</td>
      </tr>
  
      <tr>
        <td class="num">1</td>
        <td class="num">2</td>
        <td class="num">3</td>
        <td class="calculation">*</td>
      </tr>
  
      <tr>
        <td class="reset">C</td>
        <td class="num">0</td>
        <td class="calculation">=</td>
        <td class="calculation">/</td>
      </tr>
  
    </table>
  </body>
  </html>
